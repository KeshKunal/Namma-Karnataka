<style>
  h1, h2 {
    text-align: center;

  .section {
    margin-bottom: 40px;
  }
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
  }
  .card {
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    background: var(--card-bg);
    transition: box-shadow 0.3s;
  }
  .card:hover {
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  .card img {
    width: 100%;
    display: block;
  }
  .card h3 {
    margin: 10px;
  }
  .card p {
    margin: 0 10px 10px 10px;
    display: none;
    font-size: 0.9rem;
    color: var(--text-muted);
  }
  @media (max-width: 600px) {
    .cards {
      grid-template-columns: 1fr;
    }
  }
</style>
<script src="js/script.js"></script>
</head>

  ];

  const danceMusic = [
    {
      name: "Yakshagana",
      img: "https://www.gosahin.com/go/p/j/1576445924_yakshagana-folk-dance-and-theatre.jpg",
      desc: "Traditional folk theatre combining dance, music, dialogue and costume."
    },
    {
      name: "Dollu Kunitha",
      img: "https://www.shutterstock.com/image-photo/hyderabadindiajanuary-14artists-perform-dollu-kunitha-600nw-557728216.jpg",
      desc: "Drum dance popular in Karnataka‚Äôs rural areas."
    },
    {
      name: "Carnatic Music",
      img: "https://thefederal.com/file/2019/11/Margazhi-Season-Promo.jpg",
      desc: "Classical music tradition of South India, emphasizing vocal music."
    }
  ];

  const festivals = [
    {
      name: "Mysuru Dasara",
      img: "https://static.toiimg.com/thumb/msid-114110656,width-1280,height-720,resizemode-4/114110656.jpg",

    },
    {
      name: "Kambala Buffalo Race",
      img: "https://livewire.thewire.in/wp-content/uploads/2022/10/Screenshot-2022-10-17-at-6.24.32-PM-1200x600.png",
      desc: "Traditional buffalo race held in paddy fields."

    {
      name: "Karaga Festival",

      desc: "Ancient folk festival celebrated by the Tigala community."
    }
  ];

  const templesArchitecture = [
    {
      name: "Chennakesava Temple, Belur",
      img: "https://epuja.co.in/upload/Belur-Channakeshava-Vishnu-Temple-Belur-Hassan-Karnataka.jpg",
      desc: "Magnificent Hoysala temple known for intricate carvings."
    },
    {
      name: "Halebidu Carvings",
      img: "https://media.istockphoto.com/id/1396712834/photo/sculptures-on-the-outer-walls-of-hoysaleswara-temple-at-halebidu-the-former-capital-of-the.jpg?s=612x612&w=0&k=20&c=hbX0NfRK6MBOtJO2RN8--Rt3PXcfzfv5EZP_34fsjnw=",
      desc: "Masterpieces of Hoysala architecture with detailed sculptures."
    }
  ];

  function createClickableCard(item) {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = item.img;
    img.alt = item.name;

    const title = document.createElement('h3');
    title.textContent = item.name;

    const desc = document.createElement('p');
    desc.textContent = item.desc;
    desc.style.display = 'none';

    img.addEventListener('click', () => {
      desc.style.display = desc.style.display === 'none' ? 'block' : 'none';
    });

    card.appendChild(img);
    card.appendChild(title);
    card.appendChild(desc);

    return card;
  }

  function renderSection(containerId, data) {
    const container = document.getElementById(containerId);
    data.forEach(item => {
      container.appendChild(createClickableCard(item));
    });
  }

  renderSection('language-literature', languageLiterature);
  renderSection('dance-music', danceMusic);
  renderSection('festivals', festivals);
  renderSection('temples-architecture', templesArchitecture);
</script>
</body>
