<style>
  /* Keep only page-specific styles, remove header/footer/nav styles here */
  h1, h2 {
    text-align: center;
  }
  .section {
    margin-bottom: 40px;
  }
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
  }
  .card {
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    background: var(--card-bg);
    transition: box-shadow 0.3s;
  }
  .card:hover {
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  .card img {
    width: 100%;
    display: block;
  }
  .card h3 {
    margin: 10px;
  }
  .card p {
    margin: 0 10px 10px 10px;
    display: none;
    font-size: 0.9rem;
    color: var(--text-muted);
  }
  .itinerary-card {
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background: var(--card-bg);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  .itinerary-card img {
    width: 100%;
    display: block;
  }
  .itinerary-card h3 {
    margin: 10px;
  }
  .itinerary-card p {
    margin: 0 10px 15px 10px;
    font-size: 0.95rem;
    white-space: pre-line;
    color: var(--text-muted);
  }
  @media (max-width: 600px) {
    .cards {
      grid-template-columns: 1fr;
    }
  }
</style>
<script src="js/script.js"></script>
</head>

  const cityGuides = [

      name: "Bengaluru",
      img: "https://www.savills.com/prospects/wp-content/uploads/cities-lowdown-bengaluru-01.jpg",

  const itineraries = [

  function createClickableCard(item) {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = item.img;
    img.alt = item.name;

    const title = document.createElement('h3');
    title.textContent = item.name;

    const desc = document.createElement('p');
    desc.textContent = item.desc;

    desc.style.display = 'none';

    img.addEventListener('click', () => {
      desc.style.display = desc.style.display === 'none' ? 'block' : 'none';
    });

    card.appendChild(img);
    card.appendChild(title);
    card.appendChild(desc);

    return card;
  }

  function createItineraryCard(item) {
    const card = document.createElement('div');
    card.className = 'itinerary-card';

    const img = document.createElement('img');
    img.src = item.img;
    img.alt = item.name;

    const title = document.createElement('h3');
    title.textContent = item.name;

    const details = document.createElement('p');
    details.textContent = item.details;

    card.appendChild(img);
    card.appendChild(title);
    card.appendChild(details);

    return card;
  }

  function renderSection(containerId, data, cardCreator) {
    const container = document.getElementById(containerId);
    data.forEach(item => {
      container.appendChild(cardCreator(item));
    });
  }

  renderSection('top-destinations', topDestinations, createClickableCard);
  renderSection('hidden-gems', hiddenGems, createClickableCard);
  renderSection('city-guides', cityGuides, createClickableCard);
  renderSection('itineraries', itineraries, createItineraryCard);
</script>
