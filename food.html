<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Karnataka Food & Cuisine</title>
<link rel="stylesheet" href="style.css" />
<style>
  .cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    gap: 20px;
  }

  @media (max-width: 900px) {
    .cards {
      grid-template-columns: repeat(2, 1fr); /* 2 columns tablet */
    }
  }

  @media (max-width: 600px) {
    .cards {
      grid-template-columns: 1fr; /* 1 column mobile */
    }
  }

  .card {
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    background: var(--card-bg);
    transition: box-shadow 0.3s;
  }

  .card:hover {
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  .card h3 {
    margin: 10px;
  }

  .card-desc {
    margin: 0 10px 10px 10px;
    font-size: 0.9rem;
    color: var(--text-muted);
    display: none; /* hidden by default */
  }
</style>
<script src="js/script.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container main-nav">

            <button id="theme-toggle" class="theme-toggle-btn" title="Toggle light/dark mode">üåô</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Karnataka Food & Cuisine</h1>

            <section class="section">
              <h2>Traditional Karnataka Dishes</h2>
              <div class="cards" id="traditional-dishes"></div>
            </section>

            <section class="section">
              <h2>Regional Variations</h2>
              <div class="cards" id="regional-variations"></div>
            </section>

            <section class="section">
              <h2>Festive Specials</h2>
              <div class="cards" id="festive-specials"></div>

              <h2>Street Food Map</h2>

        <div style="width: 100%; height: 8px; background-color: #FFD700;"></div>

        <div class="container">

<script>
  const traditionalDishes = [
    {
      name: "Bisi Bele Bath",
      img: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/bisi-bele-bath-recipe.jpg",
      desc: "Spiced lentil rice with vegetables and tamarind."
    },
    {
      name: "Ragi Mudde",
      img: "https://i.pinimg.com/564x/b9/04/f9/b904f9619fac9c4dc5614758600b510f.jpg",
      desc: "Finger millet balls usually served with spicy sambar."
    },
    {
      name: "Neer Dosa",
      img: "https://www.icookipost.com/wp-content/uploads/2018/04/20180329_100841_thumb.jpg",
      desc: "Thin rice crepes, soft and lacy."
    },
    {
      name: "Maddur Vada",
      img: "https://i.ytimg.com/vi/0gliipHM_Fo/maxresdefault.jpg",
      desc: "Crunchy fried savory snack with onions and spices."
    },
    {
      name: "Chiroti",
      img: "https://i.ytimg.com/vi/naXVvMiCkXQ/maxresdefault.jpg",
      desc: "Layered flaky sweet, sprinkled with powdered sugar."
    }
  ];

  const regionalVariations = [
    {
      name: "North Karnataka Food",
      img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7CY0fSEc9nq37yWKs4uGVdobUDNqS9bQVEg",
      desc: "Spicy, uses jowar, includes jolad rotti and spicy chutneys."
    },
    {
      name: "South Karnataka Food",
      img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx_5HMW15ivb15z3B2vkCienqDv-H0Y_96xA&s",
      desc: "Milder flavors, coconut-based dishes, rice-heavy meals."
    }
  ];

  const festiveSpecials = [
    {
      name: "Obbattu (Holige)",
      img: "https://m.media-amazon.com/images/I/71BnTADY4LL._UF1000,1000_QL80_.jpg",
      desc: "Sweet flatbread made with lentils and jaggery, for Ugadi festival."
    },
    {
      name: "Kesari Bath",
      img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGxoKYFX2WEqjq821KQTgni_8-3vf9lbtCGw&s",
      desc: "Semolina dessert flavored with saffron and cardamom."
    }
  ];

  const streetFood = [
    {
      name: "VV Puram Food Street",
      img: "https://static2.tripoto.com/media/filter/tst/img/44563/TripDocument/1563639625_1563639604810.jpg",
      desc: "Famous Bengaluru street food hub with variety of snacks."
    },
    {
      name: "Mangalore Ice Cream",
      img: "https://vanitascorner.com/wp-content/uploads/2021/04/Gadbad.jpg",
      desc: "Unique ice cream flavors and street vendors in Mangalore."
    }
  ];

  function createClickableCard(item) {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = item.img;
    img.alt = item.name;

    const title = document.createElement('h3');
    title.textContent = item.name;

    const desc = document.createElement('p');
    desc.textContent = item.desc;
    desc.classList.add('card-desc');

    img.addEventListener('click', () => {
      desc.style.display = desc.style.display === 'block' ? 'none' : 'block';
    });

    card.appendChild(img);
    card.appendChild(title);
    card.appendChild(desc);

    return card;
  }

  function renderSection(containerId, data) {
    const container = document.getElementById(containerId);
    data.forEach(item => {
      container.appendChild(createClickableCard(item));
    });
  }

  renderSection('traditional-dishes', traditionalDishes);
  renderSection('regional-variations', regionalVariations);
  renderSection('festive-specials', festiveSpecials);
  renderSection('street-food', streetFood);


</script>

</body>
</html>
